<!DOCTYPE html>
<html lang="en">
	<head>
		<title>线上选车型3D场景 - V:letsite</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"
		/>

		<link
			rel="stylesheet"
			href="./css/menus.css"
			media="screen and (max-width: 768px)"
		/>
		<link
			rel="stylesheet"
			href="./css/menusPc.css"
			media="screen and (min-width: 768px)"
		/>
		<!--<link rel="stylesheet" type="text/css" href="css/rest.css"/>-->
		<script>
			window.onload = function () {
				getRem(414, 100);
			};
			window.onresize = function () {
				getRem(414, 100);
			};
			function getRem(pwidth, prem) {
				var html = document.getElementsByTagName("html")[0];
				var oWidth =
					document.body.clientWidth ||
					document.documentElement.clientWidth;
				html.style.fontSize = (oWidth / pwidth) * prem + "px";
			}
		</script>

		<script src="./js/jquery-1.9.0.js"></script>
		<script type="text/javascript">
			/* Disable minification (remove `.min` from URL path) for more info */

			(function (undefined) {}).call(
				("object" === typeof window && window) ||
					("object" === typeof self && self) ||
					("object" === typeof global && global) ||
					{}
			);
		</script>

		<script src="./js/jquery.mobile-1.3.0.min.js"></script>
	</head>

	<body>
		<div id="logoLoading" style="display: none">
			<img id="bgImg" src="img/sphere.png" />
			<img id="bgLogo" src="img/logoL.png" />
			<p id="mad"></p>
		</div>
		<div id="lc"></div>
		<div id="ui" style="display: none">
			<p class="pre"></p>
			<p class="next"></p>

			<ul id="toggleColor" style="">
				<li ad="0">
					<p
						style="
							background-image: url(img/铂金珍珠白.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section style="">铂金珍珠白</section>
				</li>
				<li ad="1">
					<p
						style="
							background-image: url(img/墨晶黑.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section>墨晶黑</section>
				</li>
				<li ad="2">
					<p
						style="
							background-image: url(img/欧铂银.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>

					<section>欧泊银</section>
				</li>
				<li ad="3">
					<p
						style="
							background-image: url(img/墨玉蓝.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>

					<section>墨玉蓝</section>
				</li>
				<li ad="4">
					<p
						style="
							background-image: url(img/海钻蓝.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>

					<section>海钻蓝</section>
				</li>
				<li ad="5">
					<p
						style="
							background-image: url(img/琥珀棕.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section>琥珀棕</section>
				</li>
				<li ad="0&1">
					<p
						style="
							background-image: url(img/铂金珍珠白黑双色.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section>铂金珍珠白黑双色</section>
				</li>
				<li ad="1&2">
					<p
						style="
							background-image: url(img/墨晶黑银双色.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section>墨晶黑银双色</section>
				</li>
				<li ad="2&1">
					<p
						style="
							background-image: url(img/欧铂银黑双色.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section>欧泊银黑双色</section>
				</li>
				<li ad="3&2">
					<p
						style="
							background-image: url(img/墨玉蓝银双色.png);
							background-size: cover;
						"
					></p>
					<div class=""></div>
					<section>墨玉蓝银双色</section>
				</li>
				<li ad="4&1">
					<p
						style="
							background-image: url(img/海钻蓝黑双色.png);
							background-size: cover;

						style="

							background-size: cover;

					></p>
					<div class=""></div>
					<section>琥珀棕银双色</section>
				</li>
			</ul>
			<ul id="toggleStatus">
				<li id="lightBtn">
					<p
						style="
							background-image: url(img/车灯.png);
							background-size: contain;
						"
					></p>
					<section style="">开启车灯</section>
				</li>
				<li class="lines_li"></li>
				<li id="" style="position: relative">
					<p
						class="hubBtn"
						style="
							background-image: url(img/轮毂.png);
							background-size: contain;
						"
					></p>
					<section class="hubBtn" style="">更换轮毂</section>
					<ul id="lungu" style="display: none">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<ul id="lungubg" style="display: none">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</li>
				<li class="lines_li"></li>

				<li id="sizeBtn">
					<p
						style="
							background-image: url(img/尺寸.png);
							background-size: contain;
						"
					></p>
					<section style="">车身尺寸</section>
				</li>
				<li class="lines_li"></li>

				<li id="runBtn">
					<p
						id="runCar"
						style="
							background-size: contain;
							-webkit-transition: all 1s;
							position: relative;
						"
					>
						<img class="imgType" src="img/run1.png" />
						<img
							style="display: none"
							class="imgType"
							src="img/run0.png"
						/>
					</p>
					<section style="">一键启动</section>
				</li>
			</ul>

		<h3 style="">以上为广告展示，具体以实车为准</h3>
		<canvas id="cc"></canvas>

		<script src="./js/OrbitControls.js"></script>
		<script src="./js/Lensflare.js"></script>
		<script src="./build/car.js?2"></script>
